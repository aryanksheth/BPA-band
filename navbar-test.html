<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #eaeaea;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #c1c1c1;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'EB Garamond', serif;
        }

        .navbar .nav-menu {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-menu li {
            margin-right: 30px;
        }

        .navbar .nav-menu li a {
            color: #eaeaea;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }

        .navbar .nav-menu li a:hover {
            color: #ff4d4d;
        }

        .navbar .nav-menu li a:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #ff4d4d;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .navbar .nav-menu li a:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .navbar .nav-toggle {
            display: none;
        }

        /* Mobile menu */
        @media (max-width: 768px) {
            .navbar .nav-menu {
                display: none;
                width: 100%;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                background-color: #1a1a1a;
                padding: 20px;
                border-top: 2px solid #ff4d4d;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            }

            .navbar .nav-menu li {
                margin-bottom: 15px;
            }

            .navbar .nav-toggle {
                display: block;
                cursor: pointer;
                color: #eaeaea;
                font-size: 2rem;
                background: none;
                border: none;
                padding: 0;
                transition: all 0.3s ease;
            }

            .navbar .nav-toggle.active + .nav-menu {
                display: flex;
            }
        }

    </style>
</head>

<body>

    <header class="navbar">
        <div class="container">
            <div class="logo">GothicBand</div>
            <button class="nav-toggle">
                <span>â˜°</span>
            </button>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#tour">Tour</a></li>
                <li><a href="#merch">Merchandise</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <script>
        // Mobile toggle menu
        document.querySelector('.nav-toggle').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>

</body>

</html>
