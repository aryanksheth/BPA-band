<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            cursor: pointer;
            /* Change cursor to indicate clickability */
        }

        /* Full-screen background */
        .landing-page {
            background-image: url('background.jpg');
            /* Add your background image */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Typewriter effect for h1 */
        .typewriter h1 {
            overflow: hidden;
            /* Ensures the content is not revealed until the animation */
            border-right: 0.15em solid orange;
            /* The typewriter cursor */
            white-space: nowrap;
            /* Keeps the content on a single line */
            margin: 0 auto;
            /* Gives that scrolling effect as the typing happens */
            letter-spacing: 0.15em;
            /* Adjust as needed */
            animation:
                typing 3.5s steps(40, end),
                blink-caret 0.75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: orange;
            }
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <div class="content">
            <div class="typewriter">
                <h1>Click to experience Stage-Fright...</h1>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle clicking anywhere on the page
        document.addEventListener('click', function () {
            window.location.href = 'index.html'; // Redirect to the next page
        });
    </script>
</body>

</html>
